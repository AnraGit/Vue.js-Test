<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test - Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h1 v-if="lists.length > 0">Add a task</h1>
                    <h1 v-else="lists">Create a task</h1>
                    <input type="text" class="form-control" v-on:keyup.enter="addKeep" v-model="newKeep">
                </div>    
                <div class="col-xs-6">
                    <h1 v-if="lists.length > 0">List of task</h1>
                    <h1 v-else="lists">The list is empty</h1>
                    <ul class="list-group">
                        <li class="list-group-item"
                            v-for="item in lists" 
                            v-bind:class="item.completed == true ? 'disabled' : ''"
                            @click="item.completed = ! item.completed">
                            {{ item.keep }}
                        </li>
                    </ul>
                </div>
            </div>            
            <div class="row">
                <div class="col-xs-12">       
                    <hr>                     
                    <pre>
                        {{ $data | json }}
                    </pre>
                </div>
            </div>        
            <div class="row">
                <div class="col-xs-12">       
                    <hr>                     
                    <p class="text-center mute">
                        Test Vue.js - @AnraGit
                    </p>                    
                </div>
            </div>
        </div>        
    </div>
    
    <script src="vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
